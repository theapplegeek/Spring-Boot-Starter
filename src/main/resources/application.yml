spring:
  application:
    name: Spring Starter Pack
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: Password1!
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: true
  mail:
    host: smtp.example.com
    from: noreply@example.com
    port: 587
    username: noreply@example.com
    password: secret
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: false
          starttls:
            enable: true
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: Password1!
    virtual-host: /
  thymeleaf:
    check-template-location: false
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceId: AUTO
            instanceName: QuartzScheduler
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            isClustered: true

